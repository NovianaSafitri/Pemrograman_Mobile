name: biodata_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
 sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
dependencies:
 flutter:
  sdk: flutter

 url_launcher: ^6.3.0
 font_awesome_flutter: ^10.10.0

# The following adds the Cupertino Icons font to your application.
# Use with the CupertinoIcons class for iOS style icons.
 cupertino_icons: ^1.0.8

dev_dependencies:
 flutter_launcher_icons: "^0.13.1"

 flutter_test:
  sdk: flutter


 # The "flutter_lints" package below contains a set of recommended lints to
 # encourage good coding practices.
 flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:

 # The following line ensures that the Material Icons font is
 # included with your application, so that you can use the icons in
 # the material Icons class.
 uses-material-design: true

 # ðŸ‘‡ PERBAIKAN: BLOK ASSETS BERADA DI BAWAH 'flutter:'
 #    (Sejajar dengan 'uses-material-design:').
 assets:
  - assets/ # Ini mendaftarkan SEMUA file yang ada langsung di dalam folder 'assets/'.
 

# Konfigurasi Flutter Launcher Icons (INI adalah blok terpisah, sejajar dengan 'flutter:')
flutter_icons:
 android: true
 ios: true
 image_path: "assets/icon/icon.png"

# Untuk detail mengenai font, lihat bagian di bawah (tidak disertakan dalam salinan ini
# untuk menghemat ruang, kecuali Anda membutuhkannya).